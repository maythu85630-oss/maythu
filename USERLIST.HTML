<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ADMIN / USERLIST</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f8faff; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 20px; background: #e6f0ff; }
    th, td { border: 1px solid #99c2ff; padding: 8px; text-align: left; }
    th { background: linear-gradient(100deg, #bae1ff 0%, #d6e9ff 100%); }
    img { max-width: 100px; display: block; margin: 10px 0; }
  </style>
</head>
<body>
  <h1>USER LIST</h1>

  <!-- Images display -->
  <div>
    <img src="image1/photo.png" alt="Photo 1">
    <img src="image2/photo.png" alt="Photo 2">
    <img src="image3/photo.png" alt="Photo 3">
  </div>

  <!-- Input Form -->
  <div>
    <input type="text" id="nameInput" placeholder="Name">
    <input type="text" id="phoneInput" placeholder="Phone">
    <button onclick="addUser()">Add</button>
  </div>

  <!-- Table -->
  <table id="userTable">
    <thead><tr><th>Name</th><th>Phone</th></tr></thead>
    <tbody></tbody>
  </table>

  <!-- Firebase SDKs (compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-database-compat.js"></script>
  <script>
    // Firebase config â€” include databaseURL
    const firebaseConfig = {
      apiKey: "AIzaSyAoo2C_ys7dDOhkO4Rbh2K8yqUGSRCuA4o",
      authDomain: "admin-62e69.firebaseapp.com",
      databaseURL: "https://admin-62e69-default-rtdb.firebaseio.com",  // adjust if region-specific
      projectId: "admin-62e69",
      storageBucket: "admin-62e69.appspot.com",
      messagingSenderId: "213427769045",
      appId: "1:213427769045:web:4a7f2738bddb63ef579c5c"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Function to add user (push to Firebase)
    function addUser() {
      const name = document.getElementById("nameInput").value.trim();
      const phone = document.getElementById("phoneInput").value.trim();
      if (!name || !phone) {
        alert("Name & phone required");
        return;
      }
      db.ref('users').push({ name, phone });
      document.getElementById("nameInput").value = "";
      document.getElementById("phoneInput").value = "";
    }

    // Listen for changes in Firebase, update UI
    db.ref('users').on('value', snapshot => {
      const data = snapshot.val();
      const tbody = document.querySelector("#userTable tbody");
      tbody.innerHTML = "";
      if (data) {
        Object.values(data).forEach(item => {
          const tr = document.createElement("tr");
          tr.innerHTML = `<td>${item.name}</td><td>${item.phone}</td>`;
          tbody.appendChild(tr);
        });
      }
    });

  </script>
</body>
</html>
